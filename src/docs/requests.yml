definitions:
  Product:
    type: object
    properties:
      title:
        type: string
        required: true
      description:
        type: string
        required: true
      code:
        type: string
        required: true
        unique: true
      price:
        type: number
        required: true
      stock:
        type: number
        required: true
      category:
        type: string
        required: true
        enum:
          - pterm
          - selab
          - mprim
          - insum
      status:
        type: boolean
        default: true
        required: true
      thumbnails:
        type: array
        default: []
        items:
          type: string
      owner:
        type: string
        default: admin
  CartProduct:
    type: object
    properties:
      prodId:
        type: string
        required: true
      quantity:
        type: number
        required: true

  Cart:
    type: object
    properties:
      products:
        type: array
        items:
          $ref: "#/definitions/CartProduct"
